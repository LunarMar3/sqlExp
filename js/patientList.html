<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="doctorProfile.html">Doctor Profile</a></li>
            <li><a href="patientList.html">Patient List</a></li>
            <li><a href="roomList.html">Room List</a></li>
            <li><a href="departmentList.html">Department List</a></li>
            <li><a href="treatmentList.html">Treatment Records</a></li>
        </ul>
    </div>
    
    <div class="main-content">
        <div class="patient-list-container">
            <h2>Patient List</h2>
            <div class="search-container">
                <input type="text" id="search-keyword" placeholder="Enter keyword to search">
                <button onclick="searchPatients()">Search</button>
            </div>
            <table id="patient-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Contact Number</th>
                        <th>Gender</th>
                        <th>Medical History</th>
                        <th>Date of Birth</th>
                        <th>Room ID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="patient-list">
                    <!-- 病人列表会动态加载在这里 -->
                </tbody>
            </table>
            <div class="pagination">
                <button onclick="previousPage()">Previous</button>
                <button onclick="nextPage()">Next</button>
            </div>
        </div>
    </div>

    <!-- 模态窗口，用于编辑病人信息 -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Edit Patient Record</h2>
            <label for="edit-medicalHistory">Medical History:</label>
            <textarea id="edit-medicalHistory" rows="5"></textarea>
            <label for="edit-roomID">Room ID:</label>
            <input type="text" id="edit-roomID">
            <button onclick="savePatientUpdate()">Save</button>
        </div>
    </div>

    <script src="patientList.js"></script>
</body>
</html>
