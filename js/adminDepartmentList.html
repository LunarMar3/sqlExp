<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Department List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="adminPatientList.html">Patient List</a></li>
            <li><a href="adminDoctorList.html">Doctor List</a></li>
            <li><a href="adminDepartmentList.html">Department List</a></li>
            <li><a href="adminNurseList.html">Nurse List</a></li>
            <li><a href="adminRoomList.html">Room List</a></li>
            <li><a href="adminTreatmentList.html">Treatment List</a></li>
        </ul>
    </div>
    
    <div class="main-content">
        <div class="department-list-container">
            <h2>Department List</h2>
            <button onclick="openAddModal()">Add Department</button>
            <table id="department-table">
                <thead>
                    <tr>
                        <th>Department ID</th>
                        <th>Department Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="department-list">
                    <!-- 部门列表会动态加载在这里 -->
                </tbody>
            </table>
            <div class="pagination">
                <button onclick="previousPage()">Previous</button>
                <button onclick="nextPage()">Next</button>
            </div>
        </div>
    </div>

    <!-- 模态窗口，用于添加和编辑部门信息 -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Edit Department</h2>
            <div id="departmentID-container" style="display: none;">
                <label for="edit-departmentID">Department ID (Read Only):</label>
                <input type="text" id="edit-departmentID" readonly>
            </div>
            <label for="edit-departmentName">Department Name:</label>
            <input type="text" id="edit-departmentName">
            <button onclick="saveDepartmentUpdate()">Save</button>
        </div>
    </div>

    <script src="adminDepartmentList.js"></script>
</body>
</html>
