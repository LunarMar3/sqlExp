<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management - Login/Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="login-form" class="form">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
        
        <button id="show-register-button" onclick="toggleRegisterForm()">Register</button>

        <div id="register-form" class="form hidden">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Username">
            <input type="password" id="register-password" placeholder="Password">
            <select id="register-role">
                <option value="" disabled selected>Select Role</option>
                <option value="Doctor">Doctor</option>
                <option value="Patient">Patient</option>
            </select>
            <input type="text" id="register-name" placeholder="Name">
            <button onclick="register()">Register</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
