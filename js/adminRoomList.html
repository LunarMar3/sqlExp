<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Room List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="adminPatientList.html">Patient List</a></li>
            <li><a href="adminDoctorList.html">Doctor List</a></li>
            <li><a href="adminDepartmentList.html">Department List</a></li>
            <li><a href="adminNurseList.html">Nurse List</a></li>
            <li><a href="adminRoomList.html">Room List</a></li>
            <li><a href="adminTreatmentList.html">Treatment List</a></li>
        </ul>
    </div>
    
    <div class="main-content">
        <div class="room-list-container">
            <h2>Room List</h2>
            <button onclick="openAddModal()">Add Room</button>
            <div class="search-container">
                <input type="text" id="search-keyword" placeholder="Enter keyword to search">
                <button onclick="searchRooms()">Search</button>
            </div>
            <table id="room-table">
                <thead>
                    <tr>
                        <th>Room ID</th>
                        <th>Room Number</th>
                        <th>Room Type</th>
                        <th>Capacity</th>
                        <th>Occupied Beds</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="room-list">
                    <!-- 房间列表会动态加载在这里 -->
                </tbody>
            </table>
            <div class="pagination">
                <button onclick="previousPage()">Previous</button>
                <button onclick="nextPage()">Next</button>
            </div>
        </div>
    </div>

    <!-- 模态窗口，用于添加和编辑房间信息 -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Edit Room</h2>
            <div id="roomID-container" style="display: none;">
                <label for="edit-roomID">Room ID (Read Only):</label>
                <input type="text" id="edit-roomID" readonly>
            </div>
            <label for="edit-roomNumber">Room Number:</label>
            <input type="text" id="edit-roomNumber">
            <label for="edit-roomType">Room Type:</label>
            <input type="text" id="edit-roomType">
            <label for="edit-capacity">Capacity:</label>
            <input type="text" id="edit-capacity">
            <label for="edit-occupiedBeds">Occupied Beds:</label>
            <input type="text" id="edit-occupiedBeds">
            <button onclick="saveRoomUpdate()">Save</button>
        </div>
    </div>

    <script src="adminRoomList.js"></script>
</body>
</html>
