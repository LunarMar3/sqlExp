<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treatment Records</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="doctorProfile.html">Doctor Profile</a></li>
            <li><a href="patientList.html">Patient List</a></li>
            <li><a href="roomList.html">Room List</a></li>
            <li><a href="departmentList.html">Department List</a></li>
            <li><a href="treatmentList.html">Treatment Records</a></li>
        </ul>
    </div>
    
    <div class="main-content">
        <div class="treatment-list-container">
            <h2>Treatment Records</h2>
            <button onclick="openAddModal()">Add Treatment Record</button>
            <table id="treatment-table">
                <thead>
                    <tr>
                        <th>Treatment ID</th>
                        <th>Patient ID</th>
                        <th>Doctor ID</th>
                        <th>Treatment Date</th>
                        <th>Treatment Details</th>
                        <th>Prescription</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="treatment-list">
                    <!-- 诊疗记录会动态加载在这里 -->
                </tbody>
            </table>
            <div class="pagination">
                <button onclick="previousPage()">Previous</button>
                <button onclick="nextPage()">Next</button>
            </div>
        </div>
    </div>

    <!-- 模态窗口，用于添加和编辑诊疗记录 -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Edit Treatment Record</h2>
            <label for="edit-patientID">Patient ID:</label>
            <input type="text" id="edit-patientID">
            <label for="edit-treatmentDetails">Treatment Details:</label>
            <textarea id="edit-treatmentDetails" rows="4"></textarea>
            <label for="edit-treatmentDate">Treatment Date:</label>
            <input type="date" id="edit-treatmentDate">
            <label for="edit-prescription">Prescription:</label>
            <input type="text" id="edit-prescription">
            <button onclick="saveTreatmentUpdate()">Save</button>
        </div>
    </div>

    <script src="treatmentList.js"></script>
</body>
</html>
